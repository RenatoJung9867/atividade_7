<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous"/>
    <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>></script>
    <style>
        .logo      {
            width: 350px;
            height: 220px;
        }
        img {
            width: 1250px; 
            margin-left: 30px;
            border-radius: 10px;
        }
        p   {
            font-size: 20px;
            text-align: left;
            background-color: rgb(236, 196, 62) ;
        }  
        li   {
            font-size: 30px;
            text-align: left;           
        }          
       div {
        background-color: rgb(236, 196, 62) ;
       }
       h2 {
            border-radius: 10px;
       }
    </style>
    
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning"> 
        <div class="container-fluid"> 
        <img class=logo class="me-3" src="img\logo3.jpg" alt="logo PetFriends"/>
            <div class="collapse navbar-collapse" id="navBarSupportedContent">
                <ul class="navbar-nav me-auto mt-o mb-0 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a 
                        class="nav-link dropdown-toggle" 
                        id="dropServices" 
                        role="button"
                        data-bs-toggle="dropdown"
                        href="#drop"
                        aria-expanded="false">Nossos Serviços</a>

                        <ul class="dropdown-menu" aria-Labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#consulta">Consulta</a></li> 
                            <li><a class="dropdown-item" href="#vacinas">Vacinas</a></li> 
                            <li><a class="dropdown-item" href="#banho">Banho</a></li> 
                            <li><a class="dropdown-item" href="#tosa">Tosa</a></li> 
                            <li><a class="dropdown-item" href="#transp">Pet Transporte</a></li> 
                        </ul>
                            
                    </li>
                    <li class="nav-item">
                             <a class="nav-link" href="#agende">Agende o seu Pet</a>
                    </li>
                        <img  class=logo class="me-3" src="img\logo2.jpg" alt="logo PetFriends"/>
                            
                </ul>
            </div>
        </div>
   </nav> 
        <h2 class="display-1 text-center mb-0 mt-0 bg-danger" >Best Friends Pet Shop</h2>

        <nav class="navbar bg-warning"> 
            <div id="consulta" class="container-fluid"> 
                <img class="ms-8" src="img\consulta 3.jpg" alt="foto cão gato consulta"/>
            </div>
        </nav> 
        <nav class="navbar bg-warning"> 
            <div  id="vacinas" class="container-fluid"> 
                <img class="ms-8" src="img\vacina2.jpg" alt="foto cão gato vacina"/>
            </div>
        </nav> 
        <nav class="navbar bg-warning"> 
            <div  id="banho" class="container-fluid"> 
                <img class="ms-8" src="img\banho2.jpg" alt="foto cão gato banho"/>
            </div>
        </nav> 
        <nav class="navbar bg-warning"> 
            <div id="tosa" class="container-fluid"> 
                <img class="ms-8" src="img\tosa2.jpg" alt="foto cão gato tosa"/>
            </div>
        </nav> 
        <nav class="navbar bg-warning"> 
            <div id="transp" class="container-fluid"> 
                <img class="ms-8" src="img\transporte2.jpg" alt="foto cão gato transporte"/>
            </div>
        </nav> 
    <div id="agende">
            <p class="text-center mb-5 mt-0 h2">Agende a hora do seu pet</p> 
<form name="register" onsubmit="event.preventDefault()">
        <div class="row" >              
            <div class="mb-3 m col">
                <label  for="nameTutor"     
                        class="form-label">Nome do Tutor</label>
                <input  type="text" 
                        class="form-control"    
                        id="nameTutor" 
                        name="tutor"
                        placeholder="Nome e sobrenome"/>
            </div>
            <div class="mb-3 col">
                <label  for="namePet" 
                        class="form-label">Nome do Pet</label>
                <input  type="text" 
                        class="form-control" 
                        id="namePet" 
                        name="pet"
                        placeholder="Nome do Pet"/>
            </div>
            <div class="mb-3 col">
                <label  for="typePet" 
                        class="form-label">Tipo</label>
                <input  type="text" 
                        class="form-control" 
                        id="typePet" 
                        name="type"
                        placeholder="Cão / Gato"/>
            </div>    
        </div>
        <div class="row">
            <div class="mb-3 col">    
                <label  for="schedulePet"  
                        class="form-label">Serviços desejados:</label>
                <input  type="text" 
                        class="form-control" 
                        id="schedulePet" 
                        placeholder="Consulta / Vacina / Banho / tosa / outros - descreva" 
                        name="schedule"/>
            </div>    <!--poderia se type=date-->
            <div class="mb-3 col">
                <label  for="cpf" 
                        class="form-label">CPF</label>
                <input  type="text" 
                        class="form-control"    
                        id="cpf" 
                        name="cpf"
                        placeholder="(___/___/___-__)"/>
            </div>            
            <div class="mb-3 col">
                <label  for="agenda" 
                        class="form-label">Data preferência </label>
                <input  type="date" 
                        class="form-control"    
                        id="agenda" 
                        name="agenda"
                        placeholder="dd/mm/aaaa"/>            
            </div>
            <div class="mb-3 col">
                <label  for="addressPet" 
                        class="form-label">Endereço</label>
                <input  type="text" 
                        class="form-control"    
                        id="addressPet" 
                        name="address"
                        placeholder="Rua, número, complemento, bairro, Cidade"/>
            </div>           
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label  for="cellPet" 
                        class="form-label">Celular</label>
                <input  type="text" 
                        class="form-control" 
                        id="cellPet" 
                        name="cell"
                        placeholder="(__)(_________)"/>
            </div>
            <div class="mb-3 col">
                <label  for="emailPet" 
                        class="form-label">e-mail</label>
                <input  type="email" 
                        class="form-control" 
                        id="emailPet" 
                        name="email"/>
            </div>
            <div class="mb-3 col">
                <label  for="birthTutorPet" 
                        class="form-label">Data de Nascimento</label>
                <input  type="date" 
                        class="form-control" 
                        id="birthTutorPet" 
                        name="birthTutor"
                        placeholder="dd/mm/aaaa"/>
            </div>
        </div>
    
        <div class="col-auto d-flex justify-content-center">
            <button type="submit" onclick="validationForm(); insert()"
                    class="btn btn-danger mt-5 mb-5"> Cadastrar </button>
        </div>    
</form>  
    
    <div class-="container mt-15">
        <p class="text-center " colspan="10" id="gacao">Dados Cadastro</p>
        <table  class="table table-striped table-hover mt-15">      
            <thead>
                <tr>
                    <th scope="col">Nome Tutor</th>
                    <th scope="col">Nome Pet</th>
                    <th scope="col">Tipo Pet</th>
                    <th scope="col">Serviço desejado</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Dia Agenda</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col">Data Nascimento</th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <th scope="row"></th>
                    <td scope="col"></td>    
                    <td scope="col"></td>    
                    <td scope="col"></td>    
                    <td scope="col"></td>    
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                </tr>
                <tr id="insertRow"></tr>    
    </div> 
</div>   
    
    
</body>
</html>
